# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - kikundiapp

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2
    - name: Setup java 11
      uses: actions/setup-java@v2
      with:
        java-version: 11
        distribution: 'adopt'
        cache: gradle
    - name: Build with Gradle
      run: ./gradlew build --scan

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://kikundicontainerregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_353300c74d174af7895a56c34a66ee7f }}
        password: ${{ secrets.AzureAppService_ContainerPassword_bf2318fa76ee44a598f0cebaac190ad0 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: kikundicontainerregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_353300c74d174af7895a56c34a66ee7f }}/shadythedecipher/kikundi_backend:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'kikundiapp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_66fccca6bf4b47b88c0693f0cad8b601 }}
        images: 'kikundicontainerregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_353300c74d174af7895a56c34a66ee7f }}/shadythedecipher/kikundi_backend:${{ github.sha }}'