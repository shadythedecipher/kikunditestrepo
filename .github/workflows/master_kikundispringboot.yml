name: Build and deploy container app to Azure Web App - kikundispringboot

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: Azure/docker-login@v1
      with:
        login-server: kikundicontainerregistry.azurecr.io
        username: ${{ secrets.AzureUser }}
        password: ${{ secrets.AzurePass }}
        run: |
          docker build . -t kikundicontainerregistry.azurecr.io/test:${{ github.sha }}
          docker push kikundicontainerregistry.azurecr.io/test:${{ github.sha }}
