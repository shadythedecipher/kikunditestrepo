name: Build and deploy container app to Azure Web App - kikundispringboot

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: azure/docker-login@v1

      with:
        username: ${{ secrets.AzureUser }}
        password: ${{ secrets.AzurePass }}
        login-server: ${{ secrets.REGISTRY_LOGIN_SERVER }}
        run: |
          docker build . -t kikundicontainerregistry.azurecr.io/test:${{ github.sha }}
          docker push kikundicontainerregistry.azurecr.io/test:${{ github.sha }}

#
#    - name: 'Login via Azure CLI'
#      uses: azure/login@v1
#      with:
#        creds: ${{ secrets.ACR_CREDENTIAL }}
#      env: # Or as an environment variable
#        credentials: ${{ secrets.AZURE_CREDENTIALS }}
    - name: Azure CLI script
      uses: azure/CLI@v1
      with:
        inlineScript: |
          az login
          az cache purge
          az account clear
    - name: 'Build and push image'
      uses: azure/docker-login@v1
      with:
        login-server: ${{ secrets.REGISTRY_LOGIN_SERVER }}
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}
    - run: |
        docker build . -t ${{ secrets.REGISTRY_LOGIN_SERVER }}/testapp:${{ github.sha }}
        docker push ${{ secrets.REGISTRY_LOGIN_SERVER }}/testapp:${{ github.sha }}

    - name: 'Deploy to Azure Container Instances'
      uses: 'azure/aci-deploy@v1'
      with:
        resource-group: ${{ secrets.RESOURCE_GROUP }}
        dns-name-label: ${{ secrets.RESOURCE_GROUP }}${{ github.run_number }}
        image: ${{ secrets.REGISTRY_LOGIN_SERVER }}/testapp:${{ github.sha }}
        registry-login-server: ${{ secrets.REGISTRY_LOGIN_SERVER }}
        registry-username: ${{ secrets.REGISTRY_USERNAME }}
        registry-password: ${{ secrets.REGISTRY_PASSWORD }}
        name: aci-testapp
        location: 'east us'
